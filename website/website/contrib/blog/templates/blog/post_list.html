{% extends "base/base.html" %}
{% load i18n %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-10 col-lg-8 post-list">
        <h1>{% trans "Posts" %}</h1>
        <ul>
          {% for post in object_list %}
            <li>
              <a href="{{ post.get_absolute_url }}">
                <h2>
                  {{ post.title }}
                </h2>
              </a>
              <p>
                {{ post.created_at|date:"d.m.Y" }}
              </p>
              <p>
                {{ post.excerpt }}
              </p>
              <p>
                <a href="{{ post.get_absolute_url }}">Read more</a>
              </p>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
